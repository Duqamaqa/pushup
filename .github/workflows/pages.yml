name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate commit files
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          FULL_SHA=$(git rev-parse HEAD)
          COMMIT_MSG=$(git log -1 --pretty=%s)
          cat > commit.js <<EOF
          // Auto-generated at deploy time
          window.__COMMIT_HASH__ = "${SHORT_SHA}";
          window.__COMMIT_FULL__ = "${FULL_SHA}";
          window.__COMMIT_MSG__  = "${COMMIT_MSG}";
          EOF
          cp commit.js "commit.${SHORT_SHA}.js"
          # Ensure index.html references versioned file; if not present, at least commit.js exists
          if grep -qE '<script[^>]+commit\.[^"]+\.js' index.html; then
            sed -E -i "s#<script[^>]+commit\.[^\"]+\.js\"></script>#<script src=\"commit.${SHORT_SHA}.js\"></script>#g" index.html
          elif grep -qE '<script[^>]+commit\.js' index.html; then
            # leave as is (fallback)
            true
          else
            sed -E -i "s#(<script[^>]*src=\"app\.js\"[^>]*>)#<script src=\"commit.${SHORT_SHA}.js\"></script>\n\\1#g" index.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
