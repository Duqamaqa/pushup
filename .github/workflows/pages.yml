name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate commit.<sha>.js and patch index.html
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          FULL_SHA=$(git rev-parse HEAD)
          FILENAME="commit.${SHORT_SHA}.js"
          # write versioned commit file
          cat > "${FILENAME}" <<EOF
          // Auto-generated at deploy time
          window.__COMMIT_HASH__ = "${SHORT_SHA}";
          window.__COMMIT_FULL__ = "${FULL_SHA}";
          EOF
          # ensure index.html references this exact file (replace any previous commit*.js)
          # if a commit.*.js line exists, replace; otherwise, insert before app.js
          if grep -qE '<script[^>]+commit\.[^"]+\.js' index.html; then
            sed -E -i "s#<script[^>]+commit\.[^\"]+\.js\"></script>#<script src=\"${FILENAME}\"></script>#g" index.html
          else
            sed -E -i "s#(<script[^>]*src=\"app\.js\"[^>]*>)#<script src=\"${FILENAME}\"></script>\n\\1#g" index.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

